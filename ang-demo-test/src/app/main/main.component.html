<div class="container">
  <div class="alert alert-warning" *ngIf="isInvalidUserLogin">{{errorMessage}}</div>

  <div>
    User Name : <input type="text" name="username" [(ngModel)]="username"> <br><br>
    Password  : <input type="password" name="password" [(ngModel)]="password"> <br><br>
    <button class="btn btn-success" (click)="handlelogin()">Login</button> <br>
    
  </div>
</div>
